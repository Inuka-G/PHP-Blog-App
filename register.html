<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.js"></script>
</head>
<body>
    
<div class="loginContent grid grid-cols-2 w-full h-screen">
    <div class="login flex  justify-center items-center p-15 order-2 ">
<form id="registerForm" class="w-2/3" >
  <div class="mb-5">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Your Username</label>
    <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Username" required />
  </div>
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your Email</label>
    <input type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="name@email.com" required />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
  </div>
 
  <button type="submit" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium hover:text-gray-900 focus:outline-none hover:bg-[#589A8D] rounded-full border border-gray-200 bg-[#265C4B] text-white focus:z-10 focus:ring-4 focus:ring-gray-100 cursor-pointer ">Register</button>
  <span class="text-sm text-black">Already have a account? <a href="login.html" class="text-[#265C4B]">Login</a></span>
</form>
</div>
    <div class="cover bg-[#8FC1B5]">

    </div>
</div>

    <div class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 w-1/3 absolute top-10 right-0 alert " role="alert">
  <span class="font-medium">Info alert!</span> Change a few things up and try submitting again.</div>
</body>
</html>
