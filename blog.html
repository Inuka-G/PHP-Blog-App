    <style>
        /* Markdown Content Styles */
/* .markdown-body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

  color: #1f2937;

/* Headings */
.markdown-body h1,
.markdown-body h2,
.markdown-body h3,
.markdown-body h4,
.markdown-body h5,
.markdown-body h6 {
  font-weight: 700;
  margin-top: 1.5em;
  margin-bottom: 0.6em;
  line-height: 1.2;
  color: #111827;
}

.markdown-body h1 { font-size: 2em; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.3em; }
.markdown-body h2 { font-size: 1.7em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
.markdown-body h3 { font-size: 1.4em; }
.markdown-body h4 { font-size: 1.2em; }
.markdown-body h5 { font-size: 1.1em; }
.markdown-body h6 { font-size: 1em; color: #6b7280; }

/* Paragraphs */
.markdown-body p {
  margin: 1em 0;
}

/* Bold / Italic / Strikethrough */
.markdown-body strong { font-weight: bold; color: #111; }
.markdown-body em { font-style: italic; color: #374151; }
.markdown-body del { text-decoration: line-through; color: #9ca3af; }

/* Links */
.markdown-body a {
  color: #2563eb;
  text-decoration: none;
  transition: color 0.2s ease;
}
.markdown-body a:hover {
  color: #1e40af;
  text-decoration: underline;
}

/* Blockquotes */
.markdown-body blockquote {
  margin: 1em 0;
  padding: 0.6em 1em;
  border-left: 4px solid #3b82f6;
  background-color: #f1f5f9;
  color: #374151;
  border-radius: 4px;
}

/* Lists */
.markdown-body ul,
.markdown-body ol {
  margin: 0.8em 0 0.8em 1.6em;
}

.markdown-body li {
  margin-bottom: 0.4em;
}

/* Code */
.markdown-body code {
  background-color: #f3f4f6;
  padding: 0.2em 0.4em;
  border-radius: 4px;
  font-family: "JetBrains Mono", monospace;
  color: #dc2626;
}

.markdown-body pre {
  background-color: #111827;
  color: #e5e7eb;
  padding: 1em;
  border-radius: 8px;
  overflow-x: auto;
  font-family: "JetBrains Mono", monospace;
}

.markdown-body pre code {
  background: none;
  color: inherit;
  padding: 0;
}

/* Tables */
.markdown-body table {
  border-collapse: collapse;
  width: 100%;
  margin: 1.2em 0;
}

.markdown-body th,
.markdown-body td {
  border: 1px solid #e5e7eb;
  padding: 0.6em 1em;
  text-align: left;
}

.markdown-body th {
  background-color: #f3f4f6;
  font-weight: 600;
}

/* Horizontal Rule */
.markdown-body hr {
  border: 0;
  border-top: 1px solid #e5e7eb;
  margin: 1.5em 0;
}

/* Images */
.markdown-body img {
  max-width: 100%;
  border-radius: 8px;
  margin: 1em 0;
  display: block;
}

/* Task Lists */
.markdown-body input[type="checkbox"] {
  margin-right: 0.5em;
}

/* Highlight */
.markdown-body mark {
  background-color: #fef08a;
  padding: 0.1em 0.2em;
  border-radius: 2px;
}

    </style>

            <button id="deleteButton">Delete</button> -->

          <p
