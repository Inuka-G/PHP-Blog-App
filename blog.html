<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - Blog App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-gray-500 text-white shadow">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <!-- Logo / Title -->
        <a href="index.html">
          <h1 class="text-2xl md:text-3xl font-bold tracking-tight">
            Write &<span class="text-blue-200">Rise</span>
          </h1>
        </a>

        <!-- Navigation -->
        <nav class="flex items-center space-x-6">
          <a href="index.html" class="hover:text-blue-200 transition">Home</a>
          <a
            href="login.html"
            id="loginLink"
            class="hover:text-blue-200 transition"
            >Login</a
          >
          <a
            href="register.html"
            id="registerLink"
            class="hover:text-blue-200 transition"
            >Register</a
          >
          <a
            href="editor.html"
            id="editorLink"
            class="hidden hover:text-blue-200 transition"
            >New Post</a
          >
          <a
            href="#"
            id="logoutLink"
            class="hidden hover:text-blue-200 transition"
            >Logout</a
          >
          <span
            id="welcomeMessage"
            class="hidden font-medium text-blue-100"
          ></span>
        </nav>
      </div>
    </header>
    <main>
      <article id="blogPost">
        <div class="flex flex-col items-center justify-center w-full pt-10">
          <h1
            class="text-3xl font-bold mb-4 text-gray-900 text-center"
            id="postTitle"
          ></h1>
          <img
            src="${post.imageUrl}"
            alt="Post Image"
            id="postImg"
            class="rounded-lg mb-6 w-1/2 max-h-[400px] object-cover"
          />
          <div id="postActions" style="display: none">
            <button id="editButton" class="bg-blue-50">Edit</button>
            <button id="deleteButton">Delete</button>
          </div>
          <p
            class="text-gray-700 text-justify leading-relaxed w-3/4 p-4"
            id="postContent"
          >
            ${post.content}
          </p>
          <a
            href="index.html"
            class="mt-8 inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
          >
            Back to Home
          </a>
          <p id="postMeta"></p>
        </div>
      </article>
    </main>
    <div class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 w-1/3 absolute top-10 right-0 alert " role="alert">
  <span class="font-medium">Info alert!</span> Change a few things up and try submitting again.
</div>
    <script src="app.js"></script>
  </body>
</html>
