<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.js"></script>
</head>
<body>
    
<div class="loginContent grid grid-cols-2 w-full h-screen">
    <div class="login flex  justify-center items-center p-15 ">
<form id="loginForm" class="w-2/3" >
  <div class="mb-5">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Your Username</label>
    <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="name@flowbite" required />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
  </div>
 
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Login</button>
  <span class="text-sm text-gray-500">Don't have an account? <a href="register.html" class="text-blue-700">Register</a></span>
</form>
</div>
    <div class="cover bg-blue-700">

    </div>
</div>

    <div class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 w-1/3 absolute top-10 right-0 alert " role="alert">
  <span class="font-medium">Info alert!</span> Change a few things up and try submitting again.
</div>
</body>
</html>
